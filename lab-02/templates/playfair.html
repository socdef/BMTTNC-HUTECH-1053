<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Playfair Cipher</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">Encryption</div>
                    <div class="card-body">
                        <form method="POST" action="/playfair/encrypt">
                            <div class="mb-3">
                                <label class="form-label">Plain Text</label>
                                <input type="text" class="form-control" name="plain_text" placeholder="Enter plain text" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Key</label>
                                <input type="text" class="form-control" name="key" placeholder="Enter key" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Encrypt</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">Decryption</div>
                    <div class="card-body">
                        <form method="POST" action="/playfair/decrypt">
                            <div class="mb-3">
                                <label class="form-label">Cipher Text</label>
                                <input type="text" class="form-control" name="cipher_text" placeholder="Enter cipher text" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Key</label>
                                <input type="text" class="form-control" name="key" placeholder="Enter key" required>
                            </div>
                            <button type="submit" class="btn btn-success">Decrypt</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if result %}
        <div class="alert alert-info mt-4">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
